ring for a sequence of characters like \"Hello World\" or \"Codecademy\", bool for truth values like true or false."},{"__typename":"Narrative","id":"5c3490975df3156864c56ca3","type":"Narrative","content":"The `\"Hello World!\"` program simply writes to the screen. It does not read anything, calculate anything, or allow for user input. That's no fun! \n\nReal programs tend to produce results based on some input that the user of the program gives, rather than just outputting the same thing every time.\n\nTo read something from the keyboard, we first need somewhere in the computer's memory to *store data*. That is where variables come in.\n\nA [**variable**](https://www.codecademy.com/resources/docs/cpp/variables?page_ref=catalog) is simply a name that represents a particular piece of your computer's memory that has been set aside for you to store, retrieve, and use data. \n\nIn this lesson, we will learn about some of the basic [data types](https://www.codecademy.com/resources/docs/cpp/data-types?page_ref=catalog):\n\n- `int`: integer numbers\n- `double`: floating-point numbers \n- `char`: individual characters\n- `string`: a sequence of characters\n- `bool`: true/false values\n\nEvery variable has a **type**, which represents the kind of information you can store inside of it. It tells your compiler how much memory to set aside for the variable, and it defines what you can do with the variable.","instructions":"Click Next to continue."}]},{"__typename":"Exercise","id":"a4f1b9bbc3854fcb63b3da90aae97166","sourceId":null,"title":"Step 1: Declare a Variable","slug":"declare","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:30Z","checkpoints":[{"__typename":"Checkpoint","id":"5c3490975df3156864c56ca9","instructions":"Inside the **variable.cpp** file, declare an `int` variable named `year`.","hint":"To declare an integer variable called `year`:\n\n```cpp\nint year;\n```\n\n- The `int` is the data type of the variable.\n- The `year` is the name of the v d to produce results based on some input that the user of the program gives, rather than just outputting the same thing every time.\n\nTo read something from the keyboard, we first need somewhere in the computer's memory to *store data*. That is where variables come in.\n\nA [**variable**](https://www.codecademy.com/resources/docs/cpp/variables?page_ref=catalog) is simply a name that represents a particular piece of your computer's memory that has been set aside for you to store, retrieve, and use data. \n\nIn this lesson, we will learn about some of the basic [data types](https://www.codecademy.com/resources/docs/cpp/data-types?page_ref=catalog):\n\n- `int`: integer numbers\n- `double`: floating-point numbers \n- `char`: individual characters\n- `string`: a sequence of characters\n- `bool`: true/false values\n\nEvery variable has a **type**, which represents the kind of information you can store inside of it. It tells your compiler how much memory to set aside for the variable, and it defines what you can do with the variable.","instructions":"Click Next to continue."},"Exercise:94191a54248bef61a0fb4d564fa4a2b6":{"__typename":"Exercise","id":"94191a54248bef61a0fb4d564fa4a2b6","sourceId":null,"title":"Introduction to Variables","slug":"introduction","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:30Z","checkpoints":[],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":[" c\u003c \" years old\\n\";\n```\n\nIt will output:\n\n```\nHello, I am 28 years old\n```\n\nNotice how we use quotes around the characters in `\"Hello, I am \"` but not in `age`. \n- We use quotes when we want a literal [string](https://www.codecademy.com/resources/docs/cpp/strings?page_ref=catalog). \n- We don't use quotes when we refer to the value of something with a name (like a [variable](https://www.codecademy.com/resources/docs/cpp/variables?page_ref=catalog)).\n\nSo now, is it possible to write the `cout` statements within a single line?\n\nYep! You can use multiple `\u003c\u003c` operators to *chain* the things you want to output.\n\nFor the same code above you can also do:\n\n```cpp\nint age = 28;\n\nstd::cout \u003c\u003c \"Hello, I am \" \u003c\u003c age \u003c\u003c \" years old\\n\";\n```\n\nThis is called **chaining**.","instructions":null},"Terminal:5c3490975df3156864c56cbf":{"__typename":"Terminal","id":"5c3490975df3156864c56cbf","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"Exercise:1a159429a8b7ea704d96338c6e1f2026":{"__typename":"Exercise","id":"1a159429a8b7ea704d96338c6e1f2026","sourceId":null,"title":"Chaining","slug":"chaining","published":true,"setupCommand":"","createdAt":"2018-11-13T14:14:30Z","checkpoints":[{"__ref":"Checkpoint:5c3490975df3156864c56cc2"},{"__ref":"Checkpoint:5c3490975df3156864c56cc3"},{"__ref":"Checkpoint:ba92ec0d221e4f609f9ef0dfeea8a3b3"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .
